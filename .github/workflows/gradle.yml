name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Create Application Property
      env:
        TEST: ${{ secrets.TEST }}
        OCCUPY_SECRET_DIR: src/main/resources
        OCCUPY_SECRET_DIR_FILE_NAME: secret.yml
      run: echo $TEST | base64 --decode > $OCCUPY_SECRET_DIR/$OCCUPY_SECRET_DIR_FILE_NAME
