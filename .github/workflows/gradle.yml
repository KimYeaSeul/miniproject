name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - shell: bash
      run: |
        echo "spring.datasource.username=$TEST" > application.properties.b64
        base64 -d -i application.properties.b64 > application.properties
      env:
        TEST: ${{ secrets.TEST }}
